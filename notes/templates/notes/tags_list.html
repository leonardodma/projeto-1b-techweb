{% extends "notes/base.html" %}
{% load static %}

{% block content %}
<main>
    <div class="wrapper">
      <h1>Lista de Tags</h1>
        <ol >
          {% for tag in tags %}
          <li>
            <a href="{% url 'tags' tag_=tag %}">{{tag}}</a>
          </li>
          {% endfor %}
        </ol>
    </div>  
</main>
{% endblock %}
